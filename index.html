
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-box">
            <div class="settings">
                <label>
                    <input type="checkbox" id="playVsAI" checked>
                    Play vs AI
                </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="hard">Hard</option>
                </select>
                <input type="text" id="playerX" placeholder="Enter Player X Name">
                <input type="text" id="playerO" placeholder="Enter Player O Name">
            </div>
            <div class="turn-display" id="turnDisplay">Turn: Player X</div>
            <div class="board" id="board"></div>
            <div class="scoreboard">
                <p>Scoreboard</p>
                <p id="scoreX">Player X: 0</p>
                <p id="scoreO">Player O: 0</p>
            </div>
            <div class="buttons">
                <button onclick="restartGame()">Restart Game</button>
                <button onclick="resetGame()">Reset Game</button>
            </div>
        </div>
    </div>
    <div id="winMessage" class="win-message hidden">
        <p id="winText"></p>
        <p>Press Enter to restart</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
